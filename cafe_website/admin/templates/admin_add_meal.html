{% extends 'base.html' %}

{% block title %}
Додати блюдо
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 450px; border-radius: 15px;">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="m-0">Додати блюдо</h2>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-close" aria-label="Close"></a>
        </div>
        <hr>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Назва</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Опис</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Ціна (грн)</label>
                <input type="text" name="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Шлях до фото</label>
                <input type="text" name="img" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Додати</button>
        </form>

    </div>
</div>
{% endblock %}
