<!doctype html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fs-4">
            <div class="container-md">
                <a class="navbar-brand fs-4" href="/">Bloom cafe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/menu">Меню</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer class="bg-dark text-white mt-5">
        <div class="container py-5">
            <div class="row">

                <div class="col-md-8 mb-3">
                    <h5>Bloom Cafe</h5>
                    <p>Найсвіжіша кава та десерти у Києві.</p>
                </div>

                <div class="col-md-4 mb-3">
                    <h5>Контакти</h5>
                    <p>вул. Кавова, 12</p>
                    <p>+380 12 345 67 89</p>
                    <p>Пн–Нд: 08:00 – 22:00</p>
                </div>

            </div>
        </div>
    </footer>


</body>
</html>
